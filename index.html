<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoarZone TV - Ultimate Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #ff3e3e;
            --secondary: #2ecc71;
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --gray: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Video Section */
        .video-container {
            width: 100%;
            background: #000;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            aspect-ratio: 16 / 9;
            display: block;
        }

        /* Action Buttons like Screenshot */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 25px;
            border: none;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-mobile { background: linear-gradient(90deg, #ff416c, #ff4b2b); }
        .btn-tv { background: linear-gradient(90deg, #1d976c, #93f9b9); color: #000; }
        .btn:active { transform: scale(0.95); }

        /* Search Bar */
        .search-box {
            padding: 0 15px;
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #222;
            color: white;
            outline: none;
            font-size: 15px;
        }

        /* Category Chips */
        .categories-nav {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 15px;
            scrollbar-width: none;
        }
        .categories-nav::-webkit-scrollbar { display: none; }

        .chip {
            padding: 8px 18px;
            background: #222;
            border-radius: 20px;
            white-space: nowrap;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            text-transform: uppercase;
        }

        .chip.active {
            background: var(--primary);
            color: white;
        }

        /* Channel Grid */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 15px;
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: 0.3s;
            border: 1px solid #222;
        }

        .channel-card:active { transform: scale(0.98); }

        .logo-box {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #fff;
        }

        .logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .channel-info {
            padding: 10px;
            text-align: center;
            background: #1a1a1a;
            font-size: 14px;
            font-weight: 600;
        }

        .fav-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.5);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
        }

        /* Floating Chat Icon like Screenshot */
        .chat-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            z-index: 999;
        }

        @media (min-width: 768px) {
            .channel-grid { grid-template-columns: repeat(4, 1fr); }
            .video-container { width: 60%; margin: 0 auto; }
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="player" controls autoplay playsinline></video>
</div>

<div class="action-buttons">
    <button class="btn btn-mobile">üì± Mobile App</button>
    <button class="btn btn-tv">üì∫ TV App</button>
</div>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search channels..." oninput="searchChannels(this.value)">
</div>

<div class="categories-nav" id="catNav">
    <div class="chip active" onclick="filterCat('ALL')">ALL</div>
    <div class="chip" onclick="filterCat('SPORTS')">‚≠ê SPORTS</div>
    <div class="chip" onclick="filterCat('BANGLA')">BANGLA</div>
</div>

<div class="channel-grid" id="channelGrid">
    </div>

<div class="chat-float">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
</div>

<script>
const M3U_URL = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
const video = document.getElementById("player");
const channelGrid = document.getElementById("channelGrid");
let allChannels = [];

async function loadChannels() {
    try {
        const res = await fetch(M3U_URL);
        const data = await res.text();
        parseM3U(data);
    } catch (err) {
        console.error("Error loading M3U", err);
    }
}

function parseM3U(data) {
    const lines = data.split('\n');
    let currentChannel = {};
    
    lines.forEach(line => {
        if (line.startsWith('#EXTINF')) {
            currentChannel.name = line.split(',')[1] || "Unknown";
            currentChannel.logo = line.match(/tvg-logo="(.*?)"/)?.[1] || "https://via.placeholder.com/150";
            currentChannel.group = line.match(/group-title="(.*?)"/)?.[1] || "General";
        } else if (line.startsWith('http')) {
            currentChannel.url = line.trim();
            allChannels.push({...currentChannel});
            currentChannel = {};
        }
    });
    displayChannels(allChannels);
}

function displayChannels(channels) {
    channelGrid.innerHTML = channels.map(ch => `
        <div class="channel-card" onclick="playChannel('${ch.url}')">
            <div class="fav-btn">‚ô°</div>
            <div class="logo-box">
                <img src="${ch.logo}" alt="${ch.name}" onerror="this.src='https://via.placeholder.com/100'">
            </div>
            <div class="channel-info">${ch.name}</div>
        </div>
    `).join('');
}

function playChannel(url) {
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
    }
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function searchChannels(query) {
    const filtered = allChannels.filter(c => c.name.toLowerCase().includes(query.toLowerCase()));
    displayChannels(filtered);
}

function filterCat(group) {
    // UI Visual update
    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
    event.target.classList.add('active');

    if(group === 'ALL') return displayChannels(allChannels);
    const filtered = allChannels.filter(c => c.group.toUpperCase().includes(group.toUpperCase()));
    displayChannels(filtered);
}

loadChannels();
</script>

</body>
</html>
