<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Universal TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0040;
            --bg: #050505;
            --card-bg: #121212;
            --text: #ffffff;
        }

        /* ‡ßß. ‡¶¨‡¶°‡¶ø ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ - ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶ø‡¶Ç ‡¶è‡¶¨‡¶Ç ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶∏‡¶ö‡¶≤ ‡¶ï‡¶∞‡¶æ */
        body, html {
            margin: 0; padding: 0; background: var(--bg);
            color: var(--text); font-family: 'Poppins', sans-serif;
            min-height: 100vh; width: 100%;
            overflow-x: hidden;
            overflow-y: auto; /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
            overscroll-behavior-y: auto; /* ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        }

        /* ‡ß®. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ì‡¶™‡¶∞‡ßá ‡¶ö‡¶≤‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá) */
        .video-container {
            width: 100%; height: 35vh; background: #000;
            position: relative; z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ‡ß©. ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡¶æ‡¶∞ */
        .main-wrapper {
            display: flex; flex-direction: column; width: 100%;
        }

        /* ‡ß™. ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ì ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ */
        .nav-panel {
            padding: 15px; background: var(--bg);
            border-bottom: 1px solid #1a1a1a;
            position: sticky; top: 0; z-index: 99;
            display: flex; gap: 10px; align-items: center;
        }
        .search-box {
            flex: 1; background: #222; border: 1px solid #333;
            padding: 10px 15px; border-radius: 8px; color: #fff; outline: none;
        }
        .search-box:focus { border-color: var(--primary); }

        /* ‡ß´. ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .grid-layout {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            padding-bottom: 100px;
        }

        /* ‡ß¨. ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .tv-card {
            background: var(--card-bg); border-radius: 12px; padding: 12px;
            text-align: center; border: 2px solid transparent; transition: 0.3s;
            outline: none; cursor: pointer;
        }
        .tv-card:focus, .tv-card:hover {
            transform: scale(1.08); border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(255, 0, 64, 0.4);
            background: #1a1a1a;
        }
        .tv-card img { width: 70px; height: 70px; object-fit: contain; border-radius: 8px; }
        .tv-card .name { font-size: 13px; margin-top: 8px; font-weight: 500; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ‡ß≠. ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ (‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶¨‡ßú ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá) */
        @media (min-width: 769px) {
            .app-main { display: flex; }
            .sidebar {
                width: 80px; height: 100vh; background: #000;
                position: sticky; top: 0; display: flex;
                flex-direction: column; align-items: center; padding-top: 30px; gap: 20px;
            }
            .video-container { height: 55vh; } /* ‡¶ü‡¶ø‡¶≠‡¶ø‡¶§‡ßá ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶¨‡ßú */
        }

        /* ‡ßÆ. ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶¨‡¶ü‡¶Æ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed; bottom: 0; left: 0; width: 100%;
                height: 60px; background: #000; display: flex;
                justify-content: space-around; align-items: center;
                border-top: 1px solid #1a1a1a; z-index: 200;
            }
        }

        .nav-btn {
            background: none; border: none; color: #666; font-size: 22px;
            cursor: pointer; outline: none; transition: 0.3s;
        }
        .nav-btn.active, .nav-btn:focus { color: var(--primary); transform: scale(1.2); }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="main-player" controls poster="https://via.placeholder.com/800?text=Live+TV+Pro"></video>
    </div>

    <div class="app-main">
        <nav class="sidebar">
            <button class="nav-btn active" onclick="filterData('All', this)">üè†</button>
            <button class="nav-btn" onclick="filterData('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ', this)">üáßüá©</button>
            <button class="nav-btn" onclick="filterData('‡¶π‡¶ø‡¶®‡ßç‡¶¶‡¶ø', this)">üáÆüá≥</button>
            <button class="nav-btn" onclick="filterData('Sports', this)">‚öΩ</button>
        </nav>

        <div class="main-wrapper">
            <div class="nav-panel">
                <input type="text" id="search" class="search-box" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." oninput="doSearch()">
            </div>

            <div class="grid-layout" id="channel-grid">
                </div>
        </div>
    </div>

    <script>
        const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
        const video = document.getElementById('main-player');
        let channels = [];

        async function fetchChannels() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                parseM3U(text);
                renderChannels(channels);
            } catch (err) { alert("‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá!"); }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            let item = {};
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    item.name = line.split(',')[1]?.trim() || "TV Channel";
                    item.logo = line.match(/tvg-logo="(.*?)"/)?.[1] || "";
                    item.group = line.match(/group-title="(.*?)"/)?.[1] || "All";
                } else if (line.startsWith('http')) {
                    item.url = line.trim();
                    channels.push({...item});
                    item = {};
                }
            });
        }

        function renderChannels(list) {
            const grid = document.getElementById('channel-grid');
            grid.innerHTML = list.map(ch => `
                <div class="tv-card" tabindex="0" onclick="playStream('${ch.url}')">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100/222/fff?text=TV'">
                    <span class="name">${ch.name}</span>
                </div>
            `).join('');
        }

        function playStream(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = url; video.play();
            }
            // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶≤‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ì‡¶™‡¶∞‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶∏‡ßÅ‡¶¨‡¶ø‡¶ß‡¶æ)
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function filterData(cat, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = (cat === 'All') ? channels : channels.filter(c => 
                c.group.toLowerCase().includes(cat.toLowerCase()) || 
                c.name.toLowerCase().includes(cat.toLowerCase())
            );
            renderChannels(filtered);
        }

        function doSearch() {
            const q = document.getElementById('search').value.toLowerCase();
            const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
            renderChannels(filtered);
        }

        // ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') document.activeElement.click();
            setTimeout(() => {
                const active = document.activeElement;
                if (active.classList.contains('tv-card')) {
                    active.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 50);
        });

        fetchChannels();
    </script>
</body>
</html>
