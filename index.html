<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Universal TV Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e50914; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Poppins', sans-serif; min-height: 100vh;
            overflow-x: hidden; overflow-y: auto; overscroll-behavior-y: auto;
        }

        .app-container { display: flex; flex-direction: row; min-height: 100vh; }

        /* ‡ßß. ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ (‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶æ‡¶Æ‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá) */
        .sidebar {
            width: 90px; background: #000; display: flex; flex-direction: column;
            align-items: center; padding-top: 30px; gap: 20px;
            border-right: 1px solid #222; position: sticky; top: 0; height: 100vh;
            z-index: 1000;
        }

        .main-content { flex: 1; display: flex; flex-direction: column; }

        /* ‡ß®. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) */
        .video-box {
            width: 100%; height: 50vh; background: #000; position: sticky; top: 0; z-index: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ‡ß©. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ì ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶æ‡¶∞ (‡¶è‡¶ï‡¶§‡ßç‡¶∞‡ßá ‡¶ì‡¶™‡¶∞‡ßá) */
        .controls-area {
            background: var(--bg); position: sticky; top: 50vh; z-index: 400;
            border-bottom: 1px solid #222; padding: 10px 0;
        }

        .search-container { padding: 0 20px 10px 20px; }
        .search-input {
            width: 100%; background: #222; border: 1px solid #333; padding: 10px 15px;
            border-radius: 8px; color: #fff; outline: none; box-sizing: border-box;
        }

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü (Horizontal Scroll) */
        .cat-scroll {
            display: flex; overflow-x: auto; white-space: nowrap; padding: 5px 20px; gap: 10px;
        }
        .cat-scroll::-webkit-scrollbar { display: none; }

        .nav-btn {
            background: #222; border: none; color: #aaa; padding: 8px 18px;
            border-radius: 20px; cursor: pointer; font-size: 14px; transition: 0.3s;
            outline: none; flex-shrink: 0;
        }
        .nav-btn.active, .nav-btn:focus { background: var(--primary); color: #fff; transform: scale(1.05); }

        /* ‡ß™. ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .grid {
            display: grid; padding: 20px; gap: 15px;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        }

        .card {
            background: var(--card); border-radius: 12px; padding: 12px; text-align: center;
            border: 2px solid transparent; transition: 0.2s; cursor: pointer; outline: none;
        }
        .card:focus { transform: scale(1.08); border-color: var(--primary); background: #222; }
        .card img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px; border-radius: 8px; }
        .card span { font-size: 13px; font-weight: 500; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ (‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ì‡¶™‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø) */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .sidebar { display: none; } /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ ‡¶â‡¶ß‡¶æ‡¶ì */
            .video-box { height: 30vh; }
            .controls-area { top: 30vh; } /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶†‡¶ø‡¶ï ‡¶®‡¶ø‡¶ö‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
            .grid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); padding: 10px; }
            .card img { width: 55px; height: 55px; }
        }

        /* ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶¨‡¶æ‡¶Æ‡ßá ‡¶∞‡¶æ‡¶ñ‡¶§‡ßá */
        @media (min-width: 769px) {
            .cat-scroll { flex-direction: column; height: auto; }
            .controls-area { position: static; border: none; }
            .nav-btn { width: 60px; height: 60px; border-radius: 15px; padding: 0; font-size: 22px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <nav class="sidebar" id="sidebar-nav">
            </nav>

        <main class="main-content">
            <div class="video-box">
                <video id="player" controls poster="https://via.placeholder.com/800?text=Live+TV+Pro"></video>
            </div>

            <div class="controls-area">
                <div class="search-container">
                    <input type="text" class="search-input" id="search" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." oninput="search()">
                </div>
                <div class="cat-scroll" id="cat-list">
                    <button class="nav-btn active" onclick="filter('All', this)">üè† All</button>
                    <button class="nav-btn" onclick="filter('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ', this)">üáßüá© ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
                    <button class="nav-btn" onclick="filter('‡¶π‡¶ø‡¶®‡ßç‡¶¶‡¶ø', this)">üáÆüá≥ ‡¶π‡¶ø‡¶®‡ßç‡¶¶‡¶ø</button>
                    <button class="nav-btn" onclick="filter('Sports', this)">‚öΩ ‡¶ñ‡ßá‡¶≤‡¶æ</button>
                </div>
            </div>

            <div class="grid" id="grid">
                </div>
        </main>
    </div>

    <script>
        const m3u = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
        const video = document.getElementById('player');
        let channels = [];

        async function init() {
            try {
                const res = await fetch(m3u);
                const text = await res.text();
                parse(text);
                render(channels);
                setupTVNav();
            } catch (e) { console.log("Error loading list"); }
        }

        function parse(data) {
            const lines = data.split('\n');
            let ch = {};
            lines.forEach(l => {
                if (l.startsWith('#EXTINF')) {
                    ch.name = l.split(',')[1]?.trim() || "Unknown";
                    ch.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
                    ch.group = l.match(/group-title="(.*?)"/)?.[1] || "All";
                } else if (l.startsWith('http')) {
                    ch.url = l.trim();
                    channels.push({...ch});
                    ch = {};
                }
            });
        }

        function render(list) {
            const g = document.getElementById('grid');
            g.innerHTML = list.map(c => `
                <div class="card" tabindex="0" onclick="play('${c.url}')">
                    <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/100/222/fff?text=TV'">
                    <span>${c.name}</span>
                </div>
            `).join('');
        }

        function play(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else { video.src = url; video.play(); }
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function filter(cat, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const res = (cat === 'All') ? channels : channels.filter(c => 
                c.group.toLowerCase().includes(cat.toLowerCase()) || 
                c.name.toLowerCase().includes(cat.toLowerCase())
            );
            render(res);
        }

        function search() {
            const q = document.getElementById('search').value.toLowerCase();
            const res = channels.filter(c => c.name.toLowerCase().includes(q));
            render(res);
        }

        // ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ
        function setupTVNav() {
            const sidebar = document.getElementById('sidebar-nav');
            const cats = document.getElementById('cat-list').innerHTML;
            sidebar.innerHTML = cats;
        }

        // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (e.key === 'Enter') active.click();
            setTimeout(() => {
                if (active.classList.contains('card')) {
                    active.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 50);
        });

        init();
    </script>
</body>
</html>
