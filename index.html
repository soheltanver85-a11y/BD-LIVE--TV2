<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal TV Pro - Mobile & TV</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
--primary:#ff2a2a;
--bg:#050505;
--card:#1a1a1a;
--glass:rgba(255,255,255,.06);
--glow:0 0 20px rgba(255,42,42,.6);
--focus:#fff;
}

/* GENERAL */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body,html{background:radial-gradient(circle at top,#111,#000 60%);color:#fff;overflow:hidden;height:100%;font-size:16px;}
.app{display:flex;height:100vh;}

/* SIDEBAR */
.sidebar{width:90px;background:#000;display:flex;flex-direction:column;align-items:center;gap:25px;padding-top:25px;border-right:1px solid #222;}
.nav-btn{background:var(--glass);border:none;border-radius:999px;padding:12px 16px;font-size:18px;color:#ccc;cursor:pointer;transition:0.25s;}
.nav-btn.active{background:var(--primary);color:#fff;box-shadow:var(--glow);}

/* MAIN */
.main{flex:1;display:flex;flex-direction:column;}

/* VIDEO */
.video-box{height:55vh;background:#000;position:relative;border-bottom:1px solid rgba(255,255,255,.08);}
video{width:100%;height:100%;object-fit:contain;background:#000;}
#loader{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:50px;height:50px;border:5px solid #eee;border-top:5px solid var(--primary);border-radius:50%;animation:spin 1s linear infinite;display:none;z-index:10;}
@keyframes spin{100%{transform:translate(-50%,-50%) rotate(360deg)}}
#now{position:absolute;bottom:14px;left:14px;background:rgba(0,0,0,.6);padding:10px 16px;border-radius:10px;font-weight:700;font-size:20px;}

/* TOP SEARCH + CATEGORY */
.top{padding:14px;border-bottom:1px solid #222;display:flex;flex-direction:column;gap:12px;}
.search{width:95%;padding:14px;font-size:18px;background:#222;color:#fff;border:none;border-radius:12px;outline:none;}
.cat-bar{display:flex;gap:12px;overflow-x:auto;white-space:nowrap;padding:0 5px;}
.cat-bar::-webkit-scrollbar{display:none;}
.cat-btn{padding:10px 20px;border-radius:999px;background:var(--glass);border:none;color:#ccc;cursor:pointer;flex-shrink:0;font-size:16px;transition:0.25s;}
.cat-btn.active{background:var(--primary);color:#fff;box-shadow:var(--glow);}

/* GRID */
.grid{flex:1;overflow-y:auto;display:grid;gap:20px;padding:20px;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));}
.card{background:linear-gradient(180deg,#202020,#0f0f0f);border-radius:20px;padding:16px;text-align:center;cursor:pointer;border:3px solid transparent;transition:.25s cubic-bezier(.4,0,.2,1);outline:none;position:relative;}
.card img{width:80px;height:80px;margin-bottom:10px;filter:drop-shadow(0 0 8px rgba(255,255,255,.25));border-radius:10px;}
.card span{font-size:16px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.card:focus{transform:scale(1.15);border-color:var(--primary);box-shadow:var(--glow);z-index:10;}
.card .fav{position:absolute;top:8px;right:8px;font-size:20px;color:#ff0;display:none;}
.card.is-fav .fav{display:block;}

/* MOBILE RESPONSIVE */
@media(max-width:768px){
.video-box{height:40vh;}
.card img{width:60px;height:60px;}
.card span{font-size:14px;}
.cat-btn{font-size:14px;padding:8px 14px;}
.search{font-size:16px;padding:10px;}
#now{font-size:16px;padding:6px 10px;}
.grid{gap:15px;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));padding:12px;}
#loader{width:30px;height:30px;border-width:3px;border-top-width:3px;}
}
</style>
</head>
<body>

<div class="app">
<!-- Sidebar -->
<nav class="sidebar">
<button class="nav-btn active" onclick="filterCategory('All',this)">üè†</button>
<button class="nav-btn" onclick="filterCategory('Favorite',this)">‚≠ê</button>
</nav>

<!-- Main Content -->
<div class="main">
<div class="video-box" id="vbox" onclick="toggleFS()">
<div id="loader"></div>
<div id="now"></div>
<video id="player" autoplay playsinline webkit-playsinline></video>
</div>

<div class="top">
<input class="search" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." oninput="search(this.value)">
<div class="cat-bar" id="catBar">
<button class="cat-btn active" onclick="filterCategory('All',this)">All</button>
<button class="cat-btn" onclick="filterCategory('Favorite',this)">Favorite</button>
<button class="cat-btn" onclick="filterCategory('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ',this)">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
<button class="cat-btn" onclick="filterCategory('Sports',this)">Sports</button>
</div>
</div>

<div class="grid" id="grid"></div>
</div>
</div>

<script>
// ===== CONFIG =====
const M3U="https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
const video=document.getElementById("player");
const grid=document.getElementById("grid");
const loader=document.getElementById("loader");
const now=document.getElementById("now");

let channels=[],filtered=[],current="",hls,favorites=JSON.parse(localStorage.getItem("tv_favs"))||[];

// ===== INIT =====
async function init(){
try{
let res=await fetch(M3U);
let data=await res.text();
parse(data);
}catch(e){console.log("Load Error",e);}
}
function parse(data){
let lines=data.split("\n"),item={};
lines.forEach(l=>{
if(l.startsWith("#EXTINF")){
item.name=l.split(",")[1]||"TV";
item.logo=l.match(/tvg-logo="(.*?)"/)?.[1]||"https://via.placeholder.com/100";
item.group=l.match(/group-title="(.*?)"/)?.[1]||"All";
}else if(l.startsWith("http")){
item.url=l.trim();
channels.push({...item});
item={};
}
});
filtered=[...channels];
render(filtered);

let last=localStorage.getItem("last_tv");
if(last) play(last);
}

// ===== RENDER CHANNELS =====
function render(list){
grid.innerHTML=list.map(c=>`
<div class="card ${favorites.includes(c.url)?'is-fav':''}" tabindex="0" onclick="play('${c.url}')" 
oncontextmenu="toggleFav(event,'${c.url}')">
<img src="${c.logo}">
<span>${c.name}</span>
<div class="fav">‚≠ê</div>
</div>`).join("");
}

// ===== PLAY =====
function play(url){
current=url;
localStorage.setItem("last_tv",url);
loader.style.display="block";

let ch=channels.find(x=>x.url===url);
now.innerText=ch?.name||"";

if(hls) hls.destroy();
if(Hls.isSupported()){
hls=new Hls({lowLatencyMode:true});
hls.loadSource(url);
hls.attachMedia(video);
hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
hls.on(Hls.Events.ERROR,(e,d)=>{if(d.fatal) next();});
}else{
video.src=url; video.play();
}

video.onplaying=()=>loader.style.display="none";
setTimeout(()=>{if(video.readyState<3) next();},7000);
}

// ===== NEXT CHANNEL =====
function next(){
if(filtered.length===0) return;
let i=filtered.findIndex(c=>c.url===current);
i=(i+1)%filtered.length;
play(filtered[i].url);
}

// ===== SEARCH =====
function search(q){
filtered=channels.filter(c=>c.name.toLowerCase().includes(q.toLowerCase()));
render(filtered);
}

// ===== CATEGORY =====
function filterCategory(cat,btn){
document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
document.querySelector('.search').value="";
filtered = (cat==='All') ? channels :
           (cat==='Favorite') ? channels.filter(c=>favorites.includes(c.url)) :
           channels.filter(c=>c.group.toLowerCase().includes(cat.toLowerCase()));
render(filtered);
}

// ===== FAVORITES =====
function toggleFav(e,url){
e.preventDefault();
if(favorites.includes(url)){
favorites=favorites.filter(x=>x!==url);
}else{favorites.push(url);}
localStorage.setItem("tv_favs",JSON.stringify(favorites));
render(filtered);
}

// ===== FULLSCREEN =====
function toggleFS(){
!document.fullscreenElement?
document.getElementById("vbox").requestFullscreen():
document.exitFullscreen();
}

// ===== REMOTE KEYS =====
window.addEventListener("keydown",e=>{
let active=document.activeElement;
if(e.key==="ArrowUp") next();
if(e.key==="ArrowDown") next();
if(e.key==="Enter"){
if(active.classList.contains("card")) active.click();
if(active.id==="vbox") toggleFS();
}
});

init();
</script>
</body>
</html>
