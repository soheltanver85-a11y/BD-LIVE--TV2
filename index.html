<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Rivo TV | Premium Live Streaming</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.debug.min.js"></script>
    
    <style>
        :root { 
            --primary: #00f2ff; --fire: #ff4500; --bg: #050505; 
            --card-bg: #0f0f0f; --text: #fff; --accent: #7d5fff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 50px; }
        .fixed-top-container { position: sticky; top: 0; z-index: 2000; background: var(--bg); width: 100%; box-shadow: 0 4px 20px rgba(0,0,0,0.9); }
        .video-box { background: #000; border-bottom: 2px solid var(--primary); }
        video#player { width: 100%; aspect-ratio: 16/9; display: block; background: #000; }
        .controls-area { padding: 4px 8px; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; gap: 6px; height: 50px; }
        .brand-name { 
            font-family: 'Orbitron', sans-serif; font-size: 22px; font-weight: 900; color: #fff;
            text-shadow: 0 0 4px #fff, 0 -1px 4px #ff0, 2px -2px 6px #ff8000, -2px -4px 10px #f00;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker { 0% { opacity: 0.9; } 100% { opacity: 1; } }
        .status-indicator { display: flex; align-items: center; gap: 4px; background: rgba(0, 242, 255, 0.1); padding: 2px 6px; border-radius: 20px; border: 0.5px solid rgba(0, 242, 255, 0.3); }
        .status-dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; animation: blink 1.2s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
        .status-text { font-size: 8px; font-weight: 700; color: var(--primary); text-transform: uppercase; }
        #recent-header-list { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; flex-grow: 1; justify-content: flex-end; max-width: 160px; }
        .recent-mini-circle { width: 34px; height: 34px; border-radius: 50%; background: #1a1a1a; padding: 2px; border: 1.5px solid var(--primary); flex-shrink: 0; }
        .recent-mini-circle img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }
        .cat-row { display: flex; gap: 5px; overflow-x: auto; padding: 8px 4px; scrollbar-width: none; }
        .cat-pill { padding: 5px 12px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; font-size: 10px; border: 1px solid rgba(255, 255, 255, 0.1); color: #bbb; white-space: nowrap; cursor: pointer; }
        .cat-pill.active { background: rgba(0, 242, 255, 0.15); color: var(--primary); border-color: var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; position: relative; border: 1px solid #1a1a1a; }
        .logo-area { height: 95px; background: #000; display: flex; align-items: center; justify-content: center; padding: 15px; cursor: pointer; }
        .logo-area img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .ch-info { padding: 10px 8px; background: #0d0d0d; border-top: 1px solid #1a1a1a; font-size: 11px; cursor: pointer; }
        .fav-star { position: absolute; top: 6px; right: 6px; z-index: 15; background: rgba(0,0,0,0.6); padding: 5px; border-radius: 50%; display: flex; cursor: pointer; }
        .fav-star.active svg { fill: #ffcc00; }
        #exitModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: flex-end; }
        .modal-content { background: #111; width: 100%; padding: 30px; border-radius: 25px 25px 0 0; text-align: center; border-top: 3px solid var(--primary); }
        .m-btn { padding: 12px 35px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>

<div class="fixed-top-container">
    <div class="video-box"><video id="player" controls autoplay playsinline></video></div>
    <div class="controls-area">
        <div class="top-nav">
            <div class="brand-wrapper"><div class="brand-name">RIVO TV</div></div>
            <div id="recent-header-list"></div>
        </div>
        <div class="cat-row">
            <div class="cat-pill active" onclick="filterData('ALL', this)">All</div>
            <div class="cat-pill" onclick="filterFav(this)">Favorite ⭐</div>
        </div>
    </div>
</div>

<div class="grid" id="mainGrid"></div>

<div id="exitModal">
    <div class="modal-content">
        <p style="color:#fff;">Exit the app?</p>
        <button class="m-btn" onclick="closeExitModal()" style="background:#333; color:#fff;">No</button>
        <button class="m-btn" onclick="realExit()" style="background:var(--primary);">Yes</button>
    </div>
</div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
    let allChannels = [], favorites = JSON.parse(localStorage.getItem('fav_rivo')) || [];
    let shakaPlayer = null, hlsPlayer = null;
    const video = document.getElementById('player');

    async function init() {
        shaka.polyfil.installAll();
        shakaPlayer = new shaka.Player(video);
        shakaPlayer.addEventListener('error', e => console.error('Shaka Error:', e.detail));
        
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            parseM3U(data);
        } catch (e) { console.log("Init Error"); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let item = {};
        lines.forEach(l => {
            if (l.startsWith('#EXTINF')) {
                item.name = l.split(',')[1]?.trim() || "Live TV";
                item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
            } else if (l.startsWith('http')) {
                item.url = l.trim();
                allChannels.push({...item});
                item = {};
            }
        });
        render(allChannels);
    }

    function render(data) {
        document.getElementById('mainGrid').innerHTML = data.map((ch, index) => `
            <div class="card">
                <div class="fav-star ${favorites.includes(ch.url)?'active':''}" onclick="toggleFav('${ch.url}', this)">
                    <svg viewBox="0 0 24 24" width="14" height="14" fill="#555"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                </div>
                <div class="logo-area" onclick="playMain('${ch.url}')">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/80?text=TV'">
                </div>
                <div class="ch-info" onclick="playMain('${ch.url}')">▶ ${ch.name}</div>
            </div>`).join('');
    }

    async function playMain(url) {
        if (hlsPlayer) { hlsPlayer.destroy(); hlsPlayer = null; }
        await shakaPlayer.unload();

        if (url.includes('.mpd')) {
            try {
                await shakaPlayer.load(url);
                video.play();
            } catch (e) { alert("MPD Load Failed (Check CORS or Link)"); }
        } else if (url.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hlsPlayer = new Hls();
                hlsPlayer.loadSource(url);
                hlsPlayer.attachMedia(video);
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else { video.src = url; video.play(); }
        } else {
            video.src = url; video.play();
        }
    }

    function toggleFav(url, el) {
        event.stopPropagation();
        if (favorites.includes(url)) favorites = favorites.filter(f => f !== url);
        else favorites.push(url);
        el.classList.toggle('active');
        localStorage.setItem('fav_rivo', JSON.stringify(favorites));
    }

    function filterData(type, el) { 
        render(allChannels); 
        document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function filterFav(el) {
        render(allChannels.filter(ch => favorites.includes(ch.url)));
        document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    init();
</script>
</body>
</html>
