<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal TV - Android TV Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #e50914; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; --focus: #ffffff; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; overflow: hidden;
        }

        .app-container { display: flex; height: 100vh; }

        /* ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ */
        .sidebar {
            width: 100px; background: #000; display: flex; flex-direction: column;
            align-items: center; padding-top: 30px; gap: 25px; border-right: 1px solid #222;
        }

        .main-content { flex: 1; display: flex; flex-direction: column; height: 100vh; }

        .video-box { width: 100%; height: 55vh; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶¨‡¶æ‡¶∞ */
        .controls-wrapper { background: var(--bg); border-bottom: 1px solid #222; padding: 15px 0; }
        .cat-bar { display: flex; overflow-x: auto; white-space: nowrap; padding: 0 20px; gap: 15px; }
        .cat-bar::-webkit-scrollbar { display: none; }

        .nav-btn {
            background: #222; border: 2px solid transparent; color: #aaa; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-size: 16px; outline: none; transition: 0.2s;
        }
        .nav-btn:focus { border-color: var(--focus); background: var(--primary); color: #fff; transform: scale(1.1); }
        .nav-btn.active { background: var(--primary); color: #fff; }

        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .grid { 
            flex: 1; overflow-y: auto; display: grid; padding: 20px; gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            scroll-behavior: smooth;
        }

        .card {
            background: var(--card); border-radius: 12px; padding: 15px; text-align: center;
            border: 3px solid transparent; transition: 0.2s; cursor: pointer; outline: none;
        }
        /* ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .card:focus { 
            border-color: var(--focus); 
            transform: scale(1.1); 
            background: #333;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        
        .card.is-fav { background: #151d25; }
        .card.is-fav::after { content: '‚≠ê'; position: absolute; top: 5px; right: 5px; font-size: 12px; }

        .card img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 10px; pointer-events: none; }
        .card span { font-size: 15px; font-weight: bold; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶¨‡¶æ‡¶∞ */
        .grid::-webkit-scrollbar { width: 5px; }
        .grid::-webkit-scrollbar-thumb { background: #333; }

    </style>
</head>
<body>

    <div class="app-container">
        <nav class="sidebar">
            <button class="nav-btn active" onclick="filter('All', this)" id="btn-all">üè†</button>
            <button class="nav-btn" onclick="filter('Favorite', this)">‚≠ê</button>
        </nav>

        <main class="main-content">
            <div class="video-box">
                <video id="player" controls autoplay></video>
            </div>

            <div class="controls-wrapper">
                <div class="cat-bar" id="catBar">
                    <button class="nav-btn active" onclick="filter('All', this)">All</button>
                    <button class="nav-btn" onclick="filter('Favorite', this)">Favorite</button>
                    <button class="nav-btn" onclick="filter('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ', this)">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
                    <button class="nav-btn" onclick="filter('Sports', this)">Sports</button>
                    <button class="nav-btn" onclick="filter('News', this)">News</button>
                </div>
            </div>

            <div class="grid" id="grid"></div>
        </main>
    </div>

    <script>
        const m3u = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
        const video = document.getElementById('player');
        let channels = [];
        let favorites = JSON.parse(localStorage.getItem('tv_favs')) || [];

        async function init() {
            try {
                const res = await fetch(m3u);
                const text = await res.text();
                parse(text);
                render(channels);
                // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶ï‡¶∞‡¶æ
                document.getElementById('btn-all').focus();
            } catch (e) { console.log("Load error"); }
        }

        function parse(data) {
            const lines = data.split('\n');
            let item = {};
            lines.forEach(l => {
                if (l.startsWith('#EXTINF')) {
                    item.name = l.split(',')[1]?.trim() || "Unknown";
                    item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
                    item.group = l.match(/group-title="(.*?)"/)?.[1] || "All";
                } else if (l.startsWith('http')) {
                    item.url = l.trim();
                    channels.push({...item});
                    item = {};
                }
            });
        }

        function render(list) {
            const g = document.getElementById('grid');
            if (list.length === 0) {
                g.innerHTML = `<p style="padding:20px">‡¶ï‡ßã‡¶®‡ßã ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>`;
                return;
            }
            g.innerHTML = list.map((c, index) => {
                const isFav = favorites.includes(c.url);
                return `
                <div class="card ${isFav ? 'is-fav' : ''}" 
                     tabindex="0" 
                     data-url="${c.url}"
                     onclick="play('${c.url}')">
                    <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/100/222/fff?text=TV'">
                    <span>${c.name}</span>
                </div>
            `}).join('');
        }

        // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü (D-Pad)
        window.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            
            if (e.key === 'Enter' || e.keyCode === 13) {
                // ‡¶ì‡¶ï‡ßá ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶¨‡ßá
                if (active.classList.contains('card')) {
                    play(active.dataset.url);
                }
            }

            // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü‡ßá‡¶∞ 'Play/Pause' ‡¶¨‡¶æ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡ßç‡¶™‡ßá‡¶∂‡¶æ‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡¶ø‡ßü‡ßá ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ö‡¶™‡¶∂‡¶®
            if (e.key === 'f' || e.keyCode === 404) { // 'f' ‡¶ï‡¶ø ‡¶¨‡¶æ ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü‡ßá‡¶∞ ‡¶ó‡ßç‡¶∞‡¶ø‡¶® ‡¶¨‡¶æ‡¶ü‡¶®
                if (active.classList.contains('card')) {
                    toggleFav(active.dataset.url);
                }
            }
        });

        function toggleFav(url) {
            if (favorites.includes(url)) {
                favorites = favorites.filter(f => f !== url);
            } else {
                favorites.push(url);
            }
            localStorage.setItem('tv_favs', JSON.stringify(favorites));
            
            // ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶π‡¶æ‡¶∞‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡ßü, ‡¶§‡¶æ‡¶á ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶´‡ßá‡¶∞‡¶æ‡¶®‡ßã
            const lastFocusedUrl = document.activeElement.dataset?.url;
            render(currentList());
            if(lastFocusedUrl) {
                const cards = document.querySelectorAll('.card');
                cards.forEach(c => { if(c.dataset.url === lastFocusedUrl) c.focus(); });
            }
        }

        function currentList() {
            const activeCat = document.querySelector('.nav-btn.active').innerText;
            if (activeCat === 'Favorite') return channels.filter(c => favorites.includes(c.url));
            if (activeCat === 'All' || activeCat === 'üè†') return channels;
            return channels.filter(c => c.group.toLowerCase().includes(activeCat.toLowerCase()));
        }

        function play(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else { 
                video.src = url; 
                video.play(); 
            }
            // ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡ßá ‡¶ì‡¶™‡¶∞‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ (‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßÅ‡¶¨‡¶ø‡¶ß‡¶æ)
            window.scrollTo(0, 0);
        }

        function filter(cat, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            let res = (cat === 'All') ? channels : 
                      (cat === 'Favorite') ? channels.filter(c => favorites.includes(c.url)) :
                      channels.filter(c => c.group.toLowerCase().includes(cat.toLowerCase()));
            render(res);
        }

        init();
    </script>
</body>
</html>
