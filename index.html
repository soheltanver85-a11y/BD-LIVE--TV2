<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoarZone TV Pro | Ultimate</title>
    
    <meta name="theme-color" content="#050505">
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22RoarZone%20TV%22,%22short_name%22:%22RoarTV%22,%22display%22:%22standalone%22,%22background_color%22:%22#050505%22,%22theme_color%22:%22#ff2a2a%22}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root { --primary: #ff2a2a; --bg: #050505; --card-bg: #1a1a1a; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; }

        /* ১. ভিডিও প্লেয়ার - বড় ডিসপ্লে */
        .video-box { width: 100%; position: sticky; top: 0; z-index: 1000; background: #000; }
        video { width: 100%; aspect-ratio: 16/9; display: block; border-bottom: 2px solid var(--primary); }

        /* অফলাইন/এরর মেসেজ */
        #error-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10;
        }
        .retry-btn { padding: 8px 18px; background: var(--primary); border: none; border-radius: 5px; color: #fff; cursor: pointer; margin-top: 10px; font-size: 12px; }

        .container { padding: 10px; }

        /* ২. ছোট অ্যাপ বাটন ও হেডার */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo-text { font-size: 14px; font-weight: 700; color: var(--primary); letter-spacing: 1px; }
        .btn-mini { padding: 4px 10px; border-radius: 5px; border: none; font-size: 9px; font-weight: 700; color: #fff; cursor: pointer; text-transform: uppercase; margin-left: 4px; }
        .btn-m { background: #ff4141; } .btn-t { background: #27ae60; }

        /* ৩. রিসেন্টলি প্লেড - ছোট গোল ডিজাইন */
        #recent-section { margin-bottom: 18px; display: none; }
        .section-label { font-size: 10px; text-transform: uppercase; color: #777; margin-bottom: 8px; font-weight: 600; display: block; }
        .recent-list { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .recent-list::-webkit-scrollbar { display: none; }
        .recent-item { flex-shrink: 0; width: 52px; text-align: center; cursor: pointer; }
        .recent-circle { width: 48px; height: 48px; border-radius: 50%; background: #fff; padding: 6px; border: 2px solid #333; margin: 0 auto 4px; overflow: hidden; transition: 0.3s; }
        .recent-circle img { width: 100%; height: 100%; object-fit: contain; }
        .recent-item:active .recent-circle { transform: scale(0.9); border-color: var(--primary); }
        .recent-item span { display: block; font-size: 8px; color: #bbb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ৪. সার্চ ও ক্যাটাগরি */
        .search-box { width: 100%; padding: 10px 15px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; margin-bottom: 12px; outline: none; font-size: 13px; }
        .cat-row { display: flex; gap: 6px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .cat-pill { padding: 6px 14px; background: #222; border-radius: 20px; white-space: nowrap; font-size: 11px; border: 1px solid #333; cursor: pointer; color: #aaa; }
        .cat-pill.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* ৫. চ্যানেল গ্রিড */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; position: relative; border: 1px solid #222; transition: 0.3s; }
        .card:active { transform: scale(0.96); }
        .logo-area { height: 85px; background: #fff; display: flex; align-items: center; justify-content: center; padding: 12px; }
        .logo-area img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .ch-info { padding: 10px; text-align: center; font-size: 11px; font-weight: 600; color: #ddd; }

        .fav-heart { position: absolute; top: 6px; right: 6px; background: rgba(0,0,0,0.5); width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .fav-heart svg { width: 15px; fill: rgba(255,255,255,0.3); }
        .card.is-fav .fav-heart svg { fill: var(--primary); }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(6, 1fr); } }
    </style>
</head>
<body>

<div class="video-box">
    <div id="error-overlay">
        <p style="font-size:12px">⚠️ লোড হচ্ছে না বা অফলাইনে আছেন</p>
        <button class="retry-btn" onclick="retryLast()">আবার চেষ্টা করুন</button>
    </div>
    <video id="player" controls autoplay playsinline poster="https://via.placeholder.com/640x360/000/fff?text=RoarZone+TV"></video>
</div>

<div class="container">
    <div class="top-nav">
        <div class="logo-text">ROARZONE TV</div>
        <div>
            <button class="btn-mini btn-m">Mobile</button>
            <button class="btn-mini btn-t">TV App</button>
        </div>
    </div>

    <div id="recent-section">
        <span class="section-label">Recently Played</span>
        <div class="recent-list" id="recentContainer"></div>
    </div>

    <input type="text" class="search-box" id="search" placeholder="চ্যানেল খুঁজুন..." oninput="searchChannels()">

    <div class="cat-row">
        <div class="cat-pill active" onclick="filterData('ALL', this)">All</div>
        <div class="cat-pill" onclick="filterData('FAVORITE', this)">⭐ Fav</div>
        <div class="cat-pill" onclick="filterData('SPORTS', this)">Sports</div>
        <div class="cat-pill" onclick="filterData('BANGLA', this)">Bangla</div>
    </div>

    <div class="grid" id="mainGrid"></div>
</div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
    let allChannels = [], favs = JSON.parse(localStorage.getItem('fav_v5')) || [];
    let recents = JSON.parse(localStorage.getItem('recent_v5')) || [];
    let lastUrl = "";

    const grid = document.getElementById('mainGrid');
    const player = document.getElementById('player');
    const errorOverlay = document.getElementById('error-overlay');

    async function init() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            parseM3U(data);
        } catch (e) { showError(); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let item = {};
        lines.forEach(l => {
            if (l.startsWith('#EXTINF')) {
                item.name = l.split(',')[1]?.trim() || "TV";
                item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
                item.group = l.match(/group-title="(.*?)"/)?.[1] || "General";
            } else if (l.startsWith('http')) {
                item.url = l.trim();
                allChannels.push({...item});
                item = {};
            }
        });
        render(allChannels);
        renderRecents(); // পেজ লোড হলে রিসেন্ট দেখানো
    }

    function render(data) {
        grid.innerHTML = data.map(ch => {
            const isFav = favs.includes(ch.url);
            return `
                <div class="card ${isFav ? 'is-fav' : ''}">
                    <div class="fav-heart" onclick="toggleFav(event, '${ch.url}')">
                        <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </div>
                    <div onclick="play('${ch.url}')">
                        <div class="logo-area"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div>
                        <div class="ch-info">${ch.name}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function play(url) {
        errorOverlay.style.display = 'none';
        lastUrl = url;
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(player);
            hls.on(Hls.Events.ERROR, (event, data) => { if(data.fatal) showError(); });
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else { 
            player.src = url; 
            player.play().catch(() => showError());
        }

        // রিসেন্ট লিস্ট আপডেট
        recents = [url, ...recents.filter(u => u !== url)].slice(0, 10);
        localStorage.setItem('recent_v5', JSON.stringify(recents));
        renderRecents();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function renderRecents() {
        const container = document.getElementById('recentContainer');
        const section = document.getElementById('recent-section');
        
        if (recents.length === 0 || allChannels.length === 0) return;
        
        section.style.display = 'block';
        const recentData = recents.map(url => allChannels.find(c => c.url === url)).filter(Boolean);
        
        container.innerHTML = recentData.map(ch => `
            <div class="recent-item" onclick="play('${ch.url}')">
                <div class="recent-circle"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50'"></div>
                <span>${ch.name}</span>
            </div>
        `).join('');
    }

    function showError() { errorOverlay.style.display = 'flex'; }
    function retryLast() { if(lastUrl) play(lastUrl); else location.reload(); }

    function toggleFav(e, url) {
        e.stopPropagation();
        favs.includes(url) ? favs = favs.filter(u => u !== url) : favs.push(url);
        localStorage.setItem('fav_v5', JSON.stringify(favs));
        render(allChannels);
    }

    function filterData(type, el) {
        document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        let filtered = type === 'ALL' ? allChannels : 
                       type === 'FAVORITE' ? allChannels.filter(c => favs.includes(c.url)) : 
                       allChannels.filter(c => (c.group+c.name).toUpperCase().includes(type.toUpperCase()));
        render(filtered);
    }

    function searchChannels() {
        const q = document.getElementById('search').value.toLowerCase();
        render(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    init();
</script>
</body>
</html>
