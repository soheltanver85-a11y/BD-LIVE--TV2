<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Live TV Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0040;
            --bg: #050505;
            --card-bg: #121212;
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; background: var(--bg);
            color: var(--text); font-family: 'Poppins', sans-serif;
            height: 100vh;
            /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶®‡¶ü‡¶ø ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá 'pull-to-refresh' ‡¶è‡¶≤‡¶æ‡¶â ‡¶ï‡¶∞‡¶¨‡ßá */
            overscroll-behavior-y: contain; 
            overflow: hidden; 
        }

        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü */
        .app-wrapper {
            display: flex; height: 100vh; width: 100vw;
            flex-direction: row;
        }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ */
        .player-section {
            flex: 1; display: flex; flex-direction: column; background: #000;
        }
        .video-container {
            width: 100%; height: 45vh; background: #000; position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤‡¶∏ */
        .header-controls {
            padding: 10px 20px; display: flex; justify-content: space-between;
            align-items: center; background: #0a0a0a;
        }
        .search-bar {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 15px; border-radius: 10px; color: #fff; width: 45%; outline: none;
        }
        .search-bar:focus { border-color: var(--primary); }

        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .content-grid {
            flex: 1; padding: 15px; 
            overflow-y: auto; /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
            display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px; padding-bottom: 100px;
            -webkit-overflow-scrolling: touch; /* ‡¶Ü‡¶á‡¶´‡ßã‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ */
        }

        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .channel-card {
            background: var(--card-bg); border-radius: 12px; padding: 12px;
            text-align: center; border: 2px solid transparent; transition: 0.2s;
            outline: none; cursor: pointer;
        }
        .channel-card:focus, .channel-card:hover {
            transform: scale(1.05); border-color: var(--primary); background: #1a1a1a;
        }
        .channel-card img { width: 60px; height: 60px; object-fit: contain; border-radius: 8px; }
        .channel-card .name { font-size: 12px; margin-top: 8px; font-weight: 500; }

        /* ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ (‡¶ü‡¶ø‡¶≠‡¶ø) */
        .sidebar {
            width: 70px; background: #000; display: flex; flex-direction: column;
            align-items: center; padding-top: 20px; gap: 20px;
            border-right: 1px solid #1a1a1a;
        }
        .nav-btn {
            background: none; border: none; color: #555; font-size: 22px;
            cursor: pointer; outline: none; transition: 0.3s;
        }
        .nav-btn.active, .nav-btn:focus { color: var(--primary); transform: scale(1.1); }

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶è‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡ßá‡¶®‡ßç‡¶ü */
        @media (max-width: 768px) {
            .app-wrapper { flex-direction: column; }
            .sidebar {
                width: 100%; height: 65px; flex-direction: row;
                order: 3; justify-content: space-around; padding: 0;
                border-right: none; border-top: 1px solid #1a1a1a;
            }
            .video-container { height: 30vh; }
            .content-grid { 
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
                /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶ü‡¶æ‡¶® ‡¶¶‡¶ø‡¶≤‡ßá ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶™‡ßá‡¶§‡ßá ‡¶è‡¶ü‡¶ø ‡¶ú‡¶∞‡ßÅ‡¶∞‡¶ø */
                overflow-y: scroll; 
            }
            .header-controls h3 { font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <nav class="sidebar">
            <button class="nav-btn active" onclick="filterData('All', this)">üè†</button>
            <button class="nav-btn" onclick="filterData('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ', this)">üáßüá©</button>
            <button class="nav-btn" onclick="filterData('‡¶π‡¶ø‡¶®‡ßç‡¶¶‡¶ø', this)">üáÆüá≥</button>
            <button class="nav-btn" onclick="filterData('Sports', this)">‚öΩ</button>
        </nav>

        <main class="player-section">
            <div class="video-container">
                <video id="tv-player" controls poster="https://via.placeholder.com/1280x720/000/fff?text=Live+TV+Pro"></video>
            </div>

            <div class="header-controls">
                <h3 id="cat-title" style="margin:0;">All Channels</h3>
                <input type="text" id="search" class="search-bar" placeholder="Search..." oninput="searchCh()">
            </div>

            <div class="content-grid" id="grid">
                </div>
        </main>
    </div>

    <script>
        const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
        const video = document.getElementById('tv-player');
        let channels = [];

        async function load() {
            try {
                const res = await fetch(m3uUrl);
                const data = await res.text();
                parse(data);
                render(channels);
            } catch (e) { alert("Error loading channels!"); }
        }

        function parse(data) {
            const lines = data.split('\n');
            let obj = {};
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    obj.name = line.split(',')[1]?.trim() || "Unknown";
                    obj.logo = line.match(/tvg-logo="(.*?)"/)?.[1] || "";
                    obj.group = line.match(/group-title="(.*?)"/)?.[1] || "All";
                } else if (line.startsWith('http')) {
                    obj.url = line.trim();
                    channels.push({...obj});
                    obj = {};
                }
            });
        }

        function render(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = list.map(ch => `
                <div class="channel-card" tabindex="0" onclick="play('${ch.url}')">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/80/222/fff?text=TV'">
                    <div class="name">${ch.name}</div>
                </div>
            `).join('');
        }

        function play(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = url;
                video.play();
            }
        }

        function filterData(cat, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('cat-title').innerText = cat;
            const res = (cat === 'All') ? channels : channels.filter(c => 
                c.group.toLowerCase().includes(cat.toLowerCase()) || 
                c.name.toLowerCase().includes(cat.toLowerCase())
            );
            render(res);
        }

        function searchCh() {
            const q = document.getElementById('search').value.toLowerCase();
            const res = channels.filter(c => c.name.toLowerCase().includes(q));
            render(res);
        }

        // ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') document.activeElement.click();
            setTimeout(() => {
                const active = document.activeElement;
                if (active.classList.contains('channel-card')) {
                    active.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 50);
        });

        load();
    </script>
</body>
</html>
