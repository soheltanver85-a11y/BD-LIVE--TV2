<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV - Android TV Edition</title>
    
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1.0.1/dist/city/index.css" rel="stylesheet">

    <style>
        /* টিভির জন্য ফুল স্ক্রিন ডিজাইন */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-wrapper {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
        }

        /* রিমোট কন্ট্রোল দিয়ে দেখার জন্য বড় প্লে বাটন */
        .vjs-big-play-button {
            background-color: rgba(255, 0, 0, 0.7) !important;
            border: none !important;
            width: 100px !important;
            height: 100px !important;
            line-height: 100px !important;
            border-radius: 50% !important;
            top: 50% !important;
            left: 50% !important;
            margin-top: -50px !important;
            margin-left: -50px !important;
        }

        /* লোডিং স্পিনার ডিজাইন */
        .vjs-loading-spinner {
            border: 6px solid rgba(255, 0, 0, 0.5) !important;
        }

        /* টিভির নিচের টেক্সট */
        .tv-status {
            position: absolute;
            bottom: 20px;
            left: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <div class="tv-status">Android TV Mode | High Quality Stream</div>
        
        <video id="android-tv-player" class="video-js vjs-theme-city vjs-big-play-centered" controls autoplay preload="auto">
            <source src="https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2" type="application/x-mpegURL">
            <p class="vjs-no-js">আপনার ব্রাউজারটি ভিডিও সাপোর্ট করছে না।</p>
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

    <script>
        var player = videojs('android-tv-player', {
            autoplay: true,
            fluid: true,
            playbackRates: [0.5, 1, 1.5, 2]
        });

        // ১. রিমোটের 'OK' বা 'Enter' বাটন সাপোর্ট
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 13) { // 13 = Enter/OK button
                if (player.paused()) {
                    player.play();
                } else {
                    player.pause();
                }
            }
            
            // ২. রিমোটের বাম/ডান বাটন দিয়ে ১০ সেকেন্ড আগানো বা পেছানো
            if (e.keyCode === 39) { // Right Arrow
                player.currentTime(player.currentTime() + 10);
            }
            if (e.keyCode === 37) { // Left Arrow
                player.currentTime(player.currentTime() - 10);
            }
        });

        // এরর হ্যান্ডলিং (যদি লিঙ্ক কাজ না করে)
        player.on('error', function() {
            console.log("ভিডিও লোড হতে সমস্যা হচ্ছে। লিঙ্কটি চেক করুন।");
        });
    </script>
</body>
</html>
